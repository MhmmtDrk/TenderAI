server {
    listen 80;
    server_name tenderai.net www.tenderai.net;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tenderai.net www.tenderai.net;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tenderai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tenderai.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Max upload size (for tender documents)
    client_max_body_size 50M;

    # Reverse proxy to ASP.NET Core
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long AI analysis requests
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/tenderai-access.log;
    error_log /var/log/nginx/tenderai-error.log;
}
